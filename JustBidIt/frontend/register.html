<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustBidIt â€” Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="auth-page">
  <div class="auth-card">

    <div class="auth-logo">Just<span>BidIt</span></div>
    <p class="auth-subtitle">Create your free account</p>

    <form id="regForm" onsubmit="handleRegister(event)">
      <div class="form-group required">
        <label>Full Name</label>
        <input class="form-input" type="text" id="fullName" placeholder="Amit Kumar" required>
      </div>
      <div class="form-group required">
        <label>Email Address</label>
        <input class="form-input" type="email" id="email" placeholder="you@company.com" required>
      </div>
      <div class="form-group required">
        <label>Password</label>
        <input class="form-input" type="password" id="password" placeholder="Min. 6 characters" required minlength="6">
      </div>
      <div class="form-group required">
        <label>Confirm Password</label>
        <input class="form-input" type="password" id="confirmPassword" placeholder="Repeat password" required>
      </div>

      <div id="regError" style="display:none; color:var(--red); font-size:0.82rem; margin-bottom:12px; padding:10px 14px; background:var(--red-dim); border-radius:var(--radius); border:1px solid rgba(255,74,74,0.2);"></div>

      <button type="submit" class="btn btn-primary btn-full" id="regBtn" style="margin-top:4px">
        Create Account
      </button>
    </form>

    <div class="auth-divider">or</div>

    <div class="auth-switch">
      Already have an account? <a onclick="window.location='login.html'">Sign in</a>
    </div>

    <div style="margin-top:24px; padding-top:24px; border-top:1px solid var(--border); text-align:center;">
      <a href="index.html" style="font-size:0.8rem; color:var(--text-3); font-family:var(--font-mono);">
        Back to home
      </a>
    </div>

  </div>
</div>
<script src="js/api.js"></script>
<script>
  loadState();
    // Only redirect if token exists AND looks valid
    const token = getToken();
    if (token && token.length > 20) {
    window.location.href = "dashboard.html";
    }

  async function handleRegister(e) {
    e.preventDefault();
    const btn     = document.getElementById("regBtn");
    const errEl   = document.getElementById("regError");
    const pass    = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    errEl.style.display = "none";

    if (pass !== confirm) {
      errEl.textContent = "Passwords do not match";
      errEl.style.display = "block";
      return;
    }

    btn.disabled = true;
    btn.textContent = "Creating account...";

    try {
      await register(
        document.getElementById("email").value,
        document.getElementById("fullName").value,
        pass
      );
      // Auto-login after registration
      await login(
        document.getElementById("email").value,
        pass
      );
      window.location.href = "dashboard.html";
    } catch (ex) {
      errEl.textContent = ex.message;
      errEl.style.display = "block";
      btn.disabled = false;
      btn.textContent = "Create Account";
    }
  }
</script>
</body>
</html>
