<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustBidIt â€” Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="auth-page">
  <div class="auth-card">

    <div class="auth-logo">Just<span>BidIt</span></div>
    <p class="auth-subtitle">Sign in to your account</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group required">
        <label>Email Address</label>
        <input class="form-input" type="email" id="email" placeholder="you@company.com" required>
      </div>
      <div class="form-group required">
        <label>Password</label>
        <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div id="loginError" style="display:none; color:var(--red); font-size:0.82rem; margin-bottom:12px; padding:10px 14px; background:var(--red-dim); border-radius:var(--radius); border:1px solid rgba(255,74,74,0.2);"></div>

      <button type="submit" class="btn btn-primary btn-full" id="loginBtn" style="margin-top:4px">
        Sign In
      </button>
    </form>

    <div class="auth-divider">or</div>

    <div class="auth-switch">
      Don't have an account? <a onclick="window.location='register.html'">Create one</a>
    </div>

    <div style="margin-top:24px; padding-top:24px; border-top:1px solid var(--border); text-align:center;">
      <a href="index.html" style="font-size:0.8rem; color:var(--text-3); font-family:var(--font-mono);">
        Back to home
      </a>
    </div>

  </div>
</div>
<script src="js/api.js"></script>
<script>
  loadState();
    // Only redirect if token exists AND looks valid
    const token = getToken();
    if (token && token.length > 20) {
      window.location.href = "dashboard.html";
    }
  async function handleLogin(e) {
    e.preventDefault();
    const btn = document.getElementById("loginBtn");
    const err = document.getElementById("loginError");
    err.style.display = "none";
    btn.disabled = true;
    btn.textContent = "Signing in...";

    try {
      await login(
        document.getElementById("email").value,
        document.getElementById("password").value
      );
      window.location.href = "dashboard.html";
    } catch (ex) {
      err.textContent = ex.message;
      err.style.display = "block";
      btn.disabled = false;
      btn.textContent = "Sign In";
    }
  }
</script>
</body>
</html>
